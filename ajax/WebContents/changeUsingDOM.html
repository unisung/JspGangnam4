<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Insert title here</title>
<script>
var count=0;
function appendItem(){
	count++;
	var newItem = document.createElement("div");//div태그 생성 <div></div>
	newItem.setAttribute("id","item_"+count);// <div id='item_1'></div>
	var html = '새로 추가된 아이템['+count+']'
	          +'<input type="button" value="삭제" onclick="removeItem('+count+')">';
	newItem.innerHTML = html;
	var itemListNode = document.getElementById('itemList');
	itemListNode.appendChild(newItem);//자식요소 추가
}
</script>
<script>
function removeItem(idCount){
	var item = document.getElementById('item_'+idCount);
	if(item!=null){
		item.parentNode.removeChild(item);
		//Node상에서 삭제할 부모노드를 찾아서 부모노드에서 removeChld()함수로 해당 요소를 삭제
	}
}
</script>
</head>
<body>
 <input type="button" value="추가" onclick="appendItem()">
 <div id="itemList"></div>
</body>
</html>
