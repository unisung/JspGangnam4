<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="httpRequest.js"></script>
<script>
window.onload = function(){
	var rootNode = document.documentElement;
	log("root 태그:"+rootNode.tagName);
	var bodyNode = document.getElementsByTagName("body").item(0);
	log("body 태그:"+bodyNode.tagName);
	var spanList = document.getElementsByTagName("span");
	log("span 태그의 개수:"+spanList.length);
	for(var i=0;i<spanList.length;i++){
		var span = spanList.item(i);
		log((i+1)+"번 째 span의 id:"+span.getAttribute("id"));
	}
	var debugConsoleDiv = document.getElementById("console");
	log("debugConsole 요소:" + debugConsoleDiv.tagName);
	var bodyLastChild = bodyNode.lastChild;
	log("body의 마지막 자식 노드: "+bodyLastChild.nodeName);
	/* 마지막 text노드는 </div>와 </dody> 사이의 "\n"처리를 text 노드로 취급*/
}
</script>
</head>
<body>
<SPAN id="a">a</SPAN> <p>test<span id="b">b</span></p>
 <div><p>p</p><span id="c">c</span></div>
 <div id="console" style="border: 1px solid #000"></div>
</body>
</html>
