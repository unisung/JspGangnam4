<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="ajax.js"></script>
<script>
 var xmlDoc=null;
 var xslDoc=null;
 function loadBooks(){
	 new ajax.xhr.Request("book.xml", null, loadedBooksXML, 'GET');
	 new ajax.xhr.Request("books.xsl", null, loadedBooksXSL, 'GET');
 }
 function loadedBooksXML(req){
	 if(req.readyState==4){
			if(req.status==200){
				xmlDoc=req.responseXML;
			    doXSLT();
			}
	}
 }
 function loadedBooksXSL(req){
	 if(req.readyState==4){
			if(req.status==200){
				xslDoc=req.responseXML;
			    doXSLT();
			}
	}
 }
 function doXSLT(req){
	 if(xmlDoc==null || xslDoc==null) return;
	 var bookList = document.getElementById("bookList");
	 if(window.ActiveXObject){
		 bookList.innerHTML=xmlDoc.transformNode(xslDoc);//IE인 경우 변환
	 }else{
		 var xsltProc = new XSLTProcessor();
		 xsltProc.importStylesheet(xslDoc);//기타브라우저 인 경우 
		 var fragment = xsltProc.transformToFragment(xmlDoc, document);
		 bookList.appendChild(fragment);
	 }
 }
 
 window.onload=function(){
	 loadBooks();
 }
</script>
</head>
<body>
 <h1>신규 책 목록</h1>
 <div id="bookList"></div>
</body>
</html>
